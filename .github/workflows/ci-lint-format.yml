name: CI - Lint & Format

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    lint-format:
        name: Lint & Format check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'
            - name: Install pnpm
              run: npm install -g pnpm@9
            - name: Install dependencies
              run: pnpm install
            - name: Run lint
              run: pnpm lint
            - name: Check formatting
              run: pnpm format:check
